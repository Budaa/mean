<!DOCTYPE html>
<html>
<head>
	<title>Mean Stack</title>
	<link rel="stylesheet" href="/bootstrap.min.css">
	<script src="/angular.js"></script>
	<script src="/angular-route.js"></script>
	<script src="/app.js"></script>
</head>
<body ng-app="app" ng-controller="ApplicationCtrl">

	<nav class="navbar navbar-default">
		<div class="container">
			<ul class="nav navbar-nav">
				<li><a href="/#/">Posts</a></li>
				<li ng-if="!currentUser" ><a class="register" href="/#/register">Register</a></li>
				<li ng-if="!currentUser"><a class="login" href="/#/login">Login</a></li>
			</ul>
			
			<p ng-if="currentUser" class="navbar-text navbar-right">
				Signed in ass {{currentUser.username}}
				<span style="color:red; cursor: pointer;" ng-click="logout()" class="logout">Logout</span>
			</p>

		</div>
	</nav>

	<div ng-view></div>
</body>
</html>
