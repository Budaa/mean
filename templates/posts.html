<div ng-show="postserr" class="jumbotron text-center" style="color: red;">
	<h2>{{postserr}}</h2>
</div>
<div ng-hide="postserr" class="container">
	<h1> Recent Posts</h1>
	<form role="form">
		<div class="form-group">
			<div class="input-group">
				<input ng-model="postBody" class="form-control" />
				<span class="input-group-btn" >
				<button ng-click="addPost()" class="btn btn-default">Add Post</button>
			</div>
		</div>
	</form>
	<ul class="list-group">
		<li ng-repeat="post in posts | orderBy: '-date'" class="list-group-item" >
			<strong>@{{ currentUser.username }}</strong>
			<span>{{ post.body }}</span>
			<span style="float: right; cursor: pointer;" ng-click="removePost(post._id, $index)">x</span>
		</li>
	</ul>
</div>
